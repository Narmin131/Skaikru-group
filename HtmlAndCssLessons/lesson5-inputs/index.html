<body bgcolor="grey">




 <center>
    <fieldset>
        <legend><font color="red">Register Form</font></legend>
        <form>
    
            <label for="name">Name</label>
            <input type="text" id="name">
    
            <label for="surname">Surname</label>
            <input type="text" id="surname">
    
            <br><br>
    
            <label for="email">Email</label>
            <input type="email" id="email">
    
            <label for="tel">Tel</label>
            <input type="tel" id="tel">
    
            <br><br>
    
            <label for="passwordone">Password</label>
            <input type="password" id="passwordone">
    
            <label for="passwordtwo">Again Password</label>
            <input type="password" id="passwordtwo">
    
            <br><br>
    
            <label for="Gender">Gender</label>
            <br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female" >Female</label>
            <input type="radio" id="female" name="gender">
    
            <br><br>
            <button>send1</button>
            <button type="button">send2</button>
            <input type="button" value="send3">
            <input type="submit" value="send4">
            <br><br>

            <select multiple>
              <optgroup label="City">
                <option value="Baku">Baku</option>
                <option value="Ankara">Ankara</option>
                <option value="London">London</option>
              </optgroup>
              <optgroup label="Country">
                <option value="Baku">Baku</option>
                <option value="Ankara">Ankara</option>
                <option value="London">London</option>
              </optgroup>
            </select>
            
        </form>
     </fieldset>
 </center>
